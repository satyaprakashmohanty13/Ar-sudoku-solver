    <style>
        /* Custom styles for the share buttons */
        .share-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column; /* Stack buttons vertically on mobile */
            gap: 10px;
            z-index: 1000;
        }

        .share-button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px; /* Smaller size for mobile */
            height: 50px;
            border-radius: 50%;
            color: white;
            font-size: 24px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }

        .share-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }

        /* Specific button colors */
        .whatsapp-btn { background-color: #25D366; }
        .facebook-btn { background-color: #1877F2; }
        .instagram-btn { background-color: #E4405F; } /* Instagram gradient not possible with single color, but this is a common base */
        .telegram-btn { background-color: #0088CC; } /* Telegram brand color */


        /* Ensure Inter font is used */
        body {
            font-family: "Inter", sans-serif;
        }

        /* Media query for larger screens */
        @media (min-width: 768px) {
            .share-container {
                flex-direction: row; /* Arrange buttons horizontally on desktop */
                bottom: 20px;
                right: 20px;
                left: auto; /* Reset left positioning if set for mobile */
            }
            .share-button {
                width: 60px; /* Slightly larger on desktop */
                height: 60px;
                font-size: 28px;
            }
        }
    </style>

</head>
<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <!-- Share Buttons Container -->
    <div class="share-container">
        <button class="share-button whatsapp-btn" onclick="shareWhatsApp()">
            <i class="fab fa-whatsapp"></i>
        </button>
        <button class="share-button facebook-btn" onclick="shareFacebook()">
            <i class="fab fa-facebook-f"></i>
        </button>
        <button class="share-button instagram-btn" onclick="shareInstagram()">
            <i class="fab fa-instagram"></i>
        </button>
        <button class="share-button telegram-btn" onclick="shareTelegram()">
            <i class="fab fa-telegram-plane"></i>
        </button>
    </div>

    <script>
        const websiteLink = "https://arsudokusolver.netlify.app";
        const shareText = "Check out this awesome AR Sudoku Solver just in your browser!";

        function shareWhatsApp() {
            const whatsappUrl = `https://api.whatsapp.com/send?text=${encodeURIComponent(shareText + " " + websiteLink)}`;
            window.open(whatsappUrl, '_blank');
        }

        function shareFacebook() {
            const facebookUrl = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(websiteLink)}&quote=${encodeURIComponent(shareText)}`;
            window.open(facebookUrl, '_blank');
        }

        function shareInstagram() {
            // Instagram does not have a direct web share API for links.
            // This will open Instagram, but the user will have to paste the link manually.
            // For a better experience, you might consider directing them to your Instagram profile
            // or providing a "copy link" button.
            const instagramUrl = `https://www.instagram.com/`; // Or your Instagram profile link if you have one
            window.open(instagramUrl, '_blank');
            // Optionally, you can also copy the link to clipboard:
            // navigator.clipboard.writeText(shareText + " " + websiteLink)
            //     .then(() => console.log('Link copied to clipboard for Instagram share'))
            //     .catch(err => console.error('Failed to copy text: ', err));
            // You could also show a message to the user that the link has been copied.
        }

        function shareTelegram() {
            const telegramUrl = `https://t.me/share/url?url=${encodeURIComponent(websiteLink)}&text=${encodeURIComponent(shareText)}`;
            window.open(telegramUrl, '_blank');
        }
    </script>
